<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h4> Label Input </h4>

    <form>

        <div>
            <label for="inputName">Name : </label>
            <input type="text" name="inputName" id="inputName">
        </div>
        
        <div>
            <label for="inputLastName">Last Name : </label>
            <input type="text" name="inputLastName" id="inputLastName">
        </div>
        
        <div>
            <label for="inputEmail">Email : </label>
            <input type="email" name="inputEmail" id="inputEmail">
        </div>
        
        <div>
            <label for="inputPhone">Phone : </label>
            <input type="tel" name="inputPhone" id="inputPhone">
        </div>
        
        <input type="submit" name="inputSubmit" id="inputSubmit" value="Button">

    </form>
    
</body>
</html>
