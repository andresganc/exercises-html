<!DOCTYPE html>
<html lang="es">

    <head>
        <title>CURSO HTML5</title>
    </head>


    <body>

        <header>
            <!-- Este es el menu (nav)   -->
            <nav>
                <!-- Etiqueta para hacer un enlace (a)-->
                <a>Inicio</a>
                <a>HTML</a>
                <a>CSS</a>
                <a>JavaScript</a>
            </nav>

            <!-- Etiqueta para hacer una division (div)-->
            <div>
                <!-- Etiqueta para poner una imagen (img). No tiene par de cierre, Se agrega / al final-->
                <!-- width: Ancho de la imagen. height: Alto de la imagen (En pixeles)-->
                <img src="img/html5.png"  width="500" height="250"/>
            </div>

        </header>

        <aside>
            <!-- Esto es una etiqueta (label)-->
            <label> Este es el aside</label>
        </aside>

        <article>
            <!-- Esto es una etiqueta (label) -->
            <label> Este es el article </label>

            <h1>Etiquetas HTML5</h1>

            <h3> Etiquetas H </h3>
            <p> Las etiquetas H van desde el valor 1 hasta el 6.</p>
            <p> El valor menor tiene mas importancia que el valor mayor</p>
            <p> El valor menor tiene mas tama√±o que el valor mayor</p>
            <p> h1 h2 h3 h4 h5 h6 </p>
        </article>

    </body>


    <footer>

    </footer>

</html>
